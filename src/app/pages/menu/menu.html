
<div class="crud-layout">
<div class="container">
  <div class="titulo">
    <h1>Sistema de Cadastros</h1>
    <p>Escolha o que você quer cadastrar</p>
  </div>

  <div class="opcoes">
    <div class="opcao" (click)="irParaSexo()">
      <h3>Sexo</h3>
      <p>Cadastrar tipos de sexo</p>
      <span class="seta">→</span>
    </div>

    <div class="opcao" (click)="irParaUf()">
      <h3>UF</h3>
      <p>Cadastrar estados</p>
      <span class="seta">→</span>
    </div>

    <div class="opcao" (click)="irParaBairro()">
      <h3>Bairro</h3>
      <p>Cadastrar bairros</p>
      <span class="seta">→</span>
    </div>

    <div class="opcao" (click)="irParaCep()">
      <h3>CEP</h3>
      <p>Cadastrar códigos postais</p>
      <span class="seta">→</span>
    </div>

    <div class="opcao" (click)="irParaRua()">
      <h3>Rua</h3>
      <p>Cadastrar ruas</p>
      <span class="seta">→</span>
    </div>

    <div class="opcao" (click)="irParaMarca()">
      <h3>Marca</h3>
      <p>Cadastrar marcas</p>
      <span class="seta">→</span>
    </div>

    <div class="opcao" (click)="irParaTipo()">
      <h3>Tipo</h3>
      <p>Cadastrar tipos</p>
      <span class="seta">→</span>
    </div>
  </div>
</div>
</div>
