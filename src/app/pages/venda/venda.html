<div class="crud-layout">

  <div class="card">
    <div class="header">
      <button class="btn-voltar" (click)="voltar()" title="Voltar">â†</button>
      <h2>
        <span *ngIf="!isEditMode">Registrar Venda</span>
        <span *ngIf="isEditMode">Alterar Venda (ID: {{ formModel.id }})</span>
      </h2>
      <div></div>
    </div>

    <div class="sucesso" *ngIf="mensagem">âœ“ {{ mensagem }}</div>
    <div class="erro" *ngIf="erro">âœ— {{ erro }}</div>

    <div class="form">
      <div class="campo">
        <label>Data da Venda *</label>
        <input
          type="date"
          [(ngModel)]="formModel.dataVenda"
          [class.input-erro]="erro && !formModel.dataVenda"
        />
      </div>

      <div class="campo">
        <label>Cliente *</label>
        <select
          [(ngModel)]="formModel.cliente.id"
          name="cliente"
          required
          [class.input-erro]="erro && !formModel.cliente.id"
        >
          <option [ngValue]="null" disabled>Selecione um cliente...</option>
          <option *ngFor="let cli of listaDeClientes" [ngValue]="cli.id">
            {{ cli.name }} (CPF: {{ cli.cpfCliente }})
          </option>
        </select>
      </div>

      <div class="botoes">
        <button *ngIf="isEditMode" class="btn-cancelar" (click)="resetarFormulario()">Cancelar EdiÃ§Ã£o</button>
        <button class="btn-salvar" (click)="salvar()" [disabled]="salvando || isLoading">
          <span *ngIf="!salvando && !isEditMode">Salvar Novo</span>
          <span *ngIf="!salvando && isEditMode">Atualizar</span>
          <span *ngIf="salvando">Salvando...</span>
        </button>
      </div>
    </div>
  </div>

  <div class="card list-card">
    <h3>Vendas Registradas</h3>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="isLoading">
            <td colspan="4" class="text-center">Carregando...</td>
          </tr>
          <tr *ngIf="!isLoading && listaDeVendas.length === 0">
            <td colspan="4" class="text-center">Nenhuma venda registrada.</td>
          </tr>
          <tr *ngFor="let item of listaDeVendas">
            <td>{{ item.id }}</td>
            <td>{{ item.dataVenda | date:'dd/MM/yyyy' }}</td>
            <td>{{ item.cliente?.name }}</td>
            <td class="actions">
              <button class="btn-icon btn-editar" (click)="iniciarEdicao(item)" title="Alterar">âœï¸</button>
              <button class="btn-icon btn-deletar" (click)="deletar(item.id)" title="Deletar">ğŸ—‘ï¸</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
