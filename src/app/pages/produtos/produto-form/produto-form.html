<div class="card">
  <div class="header">
    <button class="btn-voltar" (click)="voltar()" title="Voltar">←</button>
    <h2>Adicionar Novo Produto</h2>
    <div></div>
  </div>

  <div *ngIf="isLoading" class="text-center">Carregando dados...</div>

  <form *ngIf="!isLoading" (ngSubmit)="salvar()">
    <div class="sucesso" *ngIf="mensagem">✓ {{ mensagem }}</div>
    <div class="erro" *ngIf="erro">✗ {{ erro }}</div>

    <div class="form-grid">
      <div class="campo">
        <label for="name">Nome *</label>
        <input id="name" type="text" [(ngModel)]="produto.name" name="name" required />
      </div>

      <div class="campo">
        <label for="valor">Valor (R$)</label>
        <input id="valor" type="number" step="0.01" [(ngModel)]="produto.valor" name="valor" />
      </div>

      <div class="campo">
        <label for="quantidade">Quantidade</label>
        <input id="quantidade" type="number" [(ngModel)]="produto.quantidade" name="quantidade" />
      </div>

      <div class="campo">
        <label for="marca">Marca *</label>
        <select id="marca" [(ngModel)]="produto.marca.id" name="marca" required>
          <option [ngValue]="null" disabled>Selecione...</option>
          <option *ngFor="let m of marcas" [ngValue]="m.id">{{ m.name }}</option>
        </select>
      </div>

      <div class="campo">
        <label for="tipo">Tipo *</label>
        <select id="tipo" [(ngModel)]="produto.tipo.id" name="tipo" required>
          <option [ngValue]="null" disabled>Selecione...</option>
          <option *ngFor="let t of tipos" [ngValue]="t.id">{{ t.name }}</option>
        </select>
      </div>
    </div>

    <div class="botoes">
      <button type="button" class="btn-cancelar" (click)="voltar()">Cancelar</button>
      <button type="submit" class="btn-salvar" [disabled]="salvando || isLoading">
        <span *ngIf="!salvando">Salvar</span>
        <span *ngIf="salvando">Salvando...</span>
      </button>
    </div>
  </form>
</div>
