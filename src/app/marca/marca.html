<div class="container">
  <div class="card">
    <div class="header">
      <button class="btn-voltar" (click)="voltar()">←</button>
      <h2>Cadastrar Marca</h2>
      <div></div>
    </div>
    <div class="sucesso" *ngIf="mensagem">✓ {{ mensagem }}</div>
    <div class="erro" *ngIf="erro">✗ {{ erro }}</div>
    <div class="form">
      <div class="campo">
        <label>Nome *</label>
        <input type="text" [(ngModel)]="nome" placeholder="Digite o nome da marca" />
      </div>
      <div class="botoes">
        <button class="btn-cancelar" (click)="voltar()">Cancelar</button>
        <button class="btn-salvar" (click)="salvar()" [disabled]="salvando">
          <span *ngIf="!salvando">Salvar</span>
          <span *ngIf="salvando">Salvando...</span>
        </button>
      </div>
    </div>
  </div>
</div>
